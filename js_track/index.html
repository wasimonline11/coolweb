<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Expense Caculator</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    
</head>
<body>
    <button id="btncounter">+</button>
    <script>
            // take a number starts from zero
            let counter = 0;

            // function to increment a no.
            function counterIncrement(){
                // every click increment a no.
                counter = counter + 1;
                console.log(counter);
            }

            // get the btn element
            const element = document.querySelector("#btncounter");
            console.log(counter);
    
            // listen to click event
            element.addEventListener("click", counterIncrement, false);
    
        </script>
</body>
</html>
